plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id "com.gradle.plugin-publish" version "0.12.0"

    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

gradlePlugin {
    // Define the plugin
    plugins {
        sensibledefaults {
            id = 'ca.retrylife.gradle.sensibledefaults'
            implementationClass = 'ca.retrylife.gradle.sensibledefaults.GradleSensibleDefaultsPlugin'
            version = "1.0.5"
        }
    }
}


pluginBundle {
  website = 'https://retrylife.ca'
  vcsUrl = 'https://github.com/Ewpratten/gradle-sensible-defaults'
  description = 'My personal Gradle plugin for handling buildscript code I commonly use'
  tags = ['qol', 'personal-plugin']

  plugins {
    sensibledefaults {
      // id is captured from java-gradle-plugin configuration
      displayName = 'Gradle Sensible Defaults'
    }
  }
}